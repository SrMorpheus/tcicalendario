<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas Comemorativas </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .month-selector {
            margin-bottom: 25px;
            text-align: center;
        }

        select {
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            min-width: 180px;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .holidays-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .holiday-card {
            background: linear-gradient(145deg, #f8f9ff, #e6ebff);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
        }

        .holiday-card[data-type="Nacional"] {
            border-left-color: #e74c3c;
        }

        .holiday-card[data-type="Estadual"] {
            border-left-color: #f39c12;
        }

        .holiday-card[data-type="Municipal"] {
            border-left-color: #27ae60;
        }

        .holiday-card[data-type="Facultativo"] {
            border-left-color: #9b59b6;
        }

        .holiday-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
        }

        .holiday-date {
            font-size: 1.1em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .holiday-name {
            font-size: 1em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .holiday-type {
            font-size: 0.85em;
            color: #7f8c8d;
            font-style: italic;
        }

        .calendar-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 2px;
            position: relative;
        }

        .calendar-icon::before {
            content: '';
            position: absolute;
            top: 1px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 1px;
            background: white;
        }

        .calendar-icon::after {
            content: '';
            position: absolute;
            bottom: 1px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 1px;
            background: white;
        }

        .no-holidays {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
            font-size: 1.1em;
            background: linear-gradient(145deg, #f8f9ff, #e6ebff);
            border-radius: 12px;
            border: 2px dashed #ddd;
        }

        .legend {
            background: linear-gradient(145deg, #e8f5e8, #c8e6c8);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #27ae60;
        }

        .legend h3 {
            color: #27ae60;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .legend p {
            color: #2c3e50;
            line-height: 1.4;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .holidays-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóìÔ∏è Datas Comemorativas</h1>
            <p class="subtitle">TCI Modulares</p>
        </div>

        <div class="month-selector">
            <select id="monthSelect" onchange="showHolidays()">
                <option value="">Selecione o m√™s</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Mar√ßo</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>

        <div id="holidaysContainer" class="holidays-grid"></div>

        <div class="legend">
            <h3>üéØ Legenda de Cores:</h3>
            <p>
            üî¥ <strong style="color: #e74c3c;">Nacional:</strong> Feriados federais para todo o Brasil<br>
            üü° <strong style="color: #f39c12;">Estadual:</strong> Feriados espec√≠ficos do Amap√°<br>
            üü¢ <strong style="color: #27ae60;">Municipal:</strong> Feriados exclusivos de Macap√°<br>
            üü£ <strong style="color: #9b59b6;">Facultativo:</strong> Ponto facultativo (crit√©rio do empregador)

    </div>

    <script>
        const holidays = {
            1: [

            ],

                { date: "03/03", name: "Carnaval", type: "Nacional" },
                { date: "04/03", name: "Carnaval", type: "Nacional" }
            ],
            3: [
                { date: "19/03", name: "S√£o Jos√© (Padroeiro do Amap√°)", type: "Estadual" },
                { date: "29/03", name: "Sexta-feira Santa", type: "Nacional" }
            ],
            4: [
                { date: "21/04", name: "Tiradentes", type: "Nacional" }
            ],
            5: [

                { date: "29/05", name: "Corpus Christi", type: "Facultativo" }
            ],
            6: [],

                { date: "25/07", name: "S√£o Tiago", type: "Municipal" }
            ],
            8: [],
            9: [

            ],

            11: [

                { date: "20/11", name: "Consci√™ncia Negra", type: "Estadual" },

            ],
            12: [

            ]
        };

        function showHolidays() {
            const month = document.getElementById('monthSelect').value;
            const container = document.getElementById('holidaysContainer');
            
            if (!month) {
                container.innerHTML = '';
                return;
            }

            const monthHolidays = holidays[month] || [];
            
            if (monthHolidays.length === 0) {
                container.innerHTML = `
                    <div class="no-holidays">
                        <div style="font-size: 2.5em; margin-bottom: 15px;">üìÖ</div>
                        <div>N√£o h√° feriados registrados para este m√™s</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = monthHolidays.map(holiday => `
                <div class="holiday-card" data-type="${holiday.type}">
                    <div class="holiday-date">
                        <span class="calendar-icon"></span>
                        ${holiday.date}
                    </div>
                    <div class="holiday-name">${holiday.name}</div>
                    <div class="holiday-type">${holiday.type}</div>
                </div>
            `).join('');
        }

        // Mostrar o m√™s atual automaticamente
        window.onload = function() {
            const currentMonth = new Date().getMonth() + 1;
            document.getElementById('monthSelect').value = currentMonth;
            showHolidays();
        };
    </script>
</body>
</html>
